<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores">
        <div class="score">score<span id="score">0</span></div>
        <div class="best">best<span id="best">0</span></div>
      </div>
    </div>

    <button class="btn" onclick="game()">New Game</button>

    <div class="game" id="game">
      <div class="game-over" id="game-over">game over!</div>
      <div class="win" id="win">you win!</div>
      <div class="grid" id="grid">
        <div class="row">
          <div class="cell" data-00></div>
          <div class="cell" data-01></div>
          <div class="cell" data-02></div>
          <div class="cell" data-03></div>
        </div>
        <div class="row">
          <div class="cell" data-10></div>
          <div class="cell" data-11></div>
          <div class="cell" data-12></div>
          <div class="cell" data-13></div>
        </div>
        <div class="row">
          <div class="cell" data-20></div>
          <div class="cell" data-21></div>
          <div class="cell" data-22></div>
          <div class="cell" data-23></div>
        </div>
        <div class="row">
          <div class="cell" data-30></div>
          <div class="cell" data-31></div>
          <div class="cell" data-32></div>
          <div class="cell" data-33></div>
        </div>
      </div>
      
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
